			<div class="bs-component">
		   
			<p>Numbers and Pictures is the private limited company of John Grindall, a developer of educational software.
			
			<p>I have worked in the field since 2002 and in the past I have worked for companies including Sherston Education, Sam Learning and HeyMath! on a variety of educational software projects, iPad apps, animated lessons, interactivities, games, puzzles and assessment applications.</p>
			
			<p>I recently finished a two-year contract with an educational software company in Chennai, India and before that I was a freelancer, working on a variety of projects for Scholastic Publishing Group.</p>
			
			<p>Originally from Leicester in the UK, I spent four years at Cambridge University where I studied maths at Fitzwilliam College Cambridge and I now live in Bangalore, India.</p>
			
			<p>Logo</p>
			
		<div class="clear"/>
		
		<div class="hr">
		
			<hr />
		
		</div>
		
		<h2>My work</h2>
		
		<p>In the past I have worked for companies including Sherston Education, Sam Learning and HeyMath! on a variety of educational software projects, iPad apps, animated lessons, interactivities, games, puzzles and assessment applications.</p>
		
		
		<div style="display: block;padding:5px;">
		<a href=""><img class="noborder trans" style="margin-right:5px" src="img/schol1.gif" width="250" /></a>
		<a href=""><img class="noborder trans" style="margin-right:5px" src="img/schol2.png" width="75" /></a>

		<a href=""><img class="noborder trans" style="margin-right:5px" src="img/sherston.png" width="105" /></a>
		<a href=""><img class="noborder trans" style="margin-right:5px" src="img/hey.png" width="130" /></a>
		</div>
		
		<br />
		
		<p>I am particularly interested in maths education and programming. I love working in Actionscript, but I can also program less complex stuff in Java, also HTML/CSS and PHP. I have recently started to try my hand on some Android projects </p>
		
		<p>I am also working on a website <a href="">www.logotacular.com</a>, which is a web application to introduce novices to programming and geometry.  It is based on a programming language
		called Logo, or "Turtle Maths"</p>
		
		<div class="hr"><hr /></div>
		
		<h2>Other projects</h2>
		<p>I lived in India from 2002-2006, working for an educational software company called <a href="http://www.heymath.com">HeyMath!</a> There are lots of <a href="">nice photos here</a>. I play a lot of <a href="http://www.goslingslondonsc.com/">badminton</a> and enjoy reading, walking. I would die (slowly and quietly) without BBC Radio 4.  </p>
		
		<p>I completed an MSc in Software Engineering from the University of Westminster in 2010.</p>
		
		
			<p>I have also taught maths as a private tutor, mostly A-Level and IB maths but everything from GCSE up to STEP (the Cambridge University entrance exam for maths).</p>
